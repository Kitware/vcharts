<html>
<head>
    <meta charset="UTF-8">
    <title>histogram</title>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/vega/vega.js"></script>
    <script src="../vcharts.js"></script>
</head>
<body>
    <div id="vis1"></div>
    <div id="vis2" style="width:200px;height:200px"></div>
<script type="text/javascript">

var values = [], i;
for (i = 0; i < 1000; i += 1) {
    values.push({value: i*i});
}

vcharts.chart('histogram', {
    el: '#vis1',
    values: values,
    tooltip: 'Count: {{tooltip.count}}',
    maxBins: 20
});

vcharts.chart('histogram', {
    el: '#vis2',
    values: [['a'], ['b'], ['c'], ['d'], ['a'], ['b'], ['b']],
    bin: 'datum[0]',
    color: 'orange',
    hover: 'green',
    discrete: true,
    xAxis: {
        title: 'Bin'
    },
    yAxis: {
        title: 'Count'
    }
});

</script>
</body>
</html>
